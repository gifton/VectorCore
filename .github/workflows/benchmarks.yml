name: Benchmarks

on:
  workflow_dispatch:

jobs:
  release-tests:
    name: Release Build + Benchmarks
    runs-on: macos-14
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.0'

      - name: Cache SPM
        uses: actions/cache@v4
        with:
          path: |
            .build
            ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-spm-release-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-release-

      - name: Build (Release)
        run: swift build -c release

      - name: Run Benchmarks (Release, profile=full)
        run: swift run -c release vectorcore-bench --profile full --format json --out .bench/results.json

      - name: Run Tests (Release, with perf)
        env:
          VECTORCORE_TEST_EXTENDED: 1
        run: swift test -c release --parallel

      - name: Upload Test Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: release-build-${{ github.sha }}
          path: .build/release
          retention-days: 30

      - name: Upload Bench Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bench-${{ github.sha }}
          path: .bench
          retention-days: 30
